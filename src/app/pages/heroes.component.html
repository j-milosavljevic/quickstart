<div class="add-hero">
  <div class="add-hero-label">
    <h3>Add new hero</h3></div>
  <div class="add-hero-label">Hero name:</div>
  <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<div class="hero-list">
  <h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <div><span class="badge">{{hero.id}}</span> {{hero.name}}
      <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
    </div>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero because of {{selectedHero.superpower | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
</div>
